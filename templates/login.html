{% extends 'template.html' %}
{% block content %}
    <ol class="breadcrumb">

        <li class="active">Login</li>
    </ol>
    {% if not correcto %}
    <div class="alert alert-danger" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Usuario o Contraseña invalido.
    </div>
    {% else %}
      Datos correctos
    {% endif %}
    <div class="box_signin">
      <div class="row">
        <div class="col-md-3"></div>
          <div class="col-md-6">
            <form class="form-signin" action="" method="post" >
              {% csrf_token %}
                <h2 class="form-signin-heading text-center">Ingresar</h2>
                <hr />
                <p>¿Todavía no te has registrado? <a href="registrarse.html">Regístrate!</a></p>
                <div class="form-group">
                <label for="inputEmail" class="sr-only">Correo</label>
                <input type="email" id="inputEmail" name="correo" class="form-control" placeholder="Correo" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Contraseña</label>
                <input type="password" name="clave" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Recordarme
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block"  id="btnEnviar" type="submit">Ingresar</button>
              </div>



            </form>
            <p >¿olvidaste tu contraseña? <a href="#">Recuerdala</a></p>

          </div><!-- col -->
          </div><!-- row-->



      </div><!--box_signin -->

{% endblock %}
